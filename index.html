<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポーカースタック管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ポーカースタック管理</h1>
    <div>
        <label for="stack">スタック額:</label>
        <input type="number" id="stack" placeholder="スタック額を入力">
    </div>
    <div>
        <label for="bbValue">BB価値:</label>
        <input type="number" id="bbValue" placeholder="BB価値を入力">
    </div>
    <button onclick="calculateBB()">計算</button>
    <div id="result"></div>

    <script>
        function calculateBB() {
            const stack = parseFloat(document.getElementById('stack').value);
            const bbValue = parseFloat(document.getElementById('bbValue').value);
            
            if (isNaN(stack) || isNaN(bbValue) || bbValue === 0) {
                document.getElementById('result').textContent = '有効な数値を入力してください。';
                return;
            }
            
            const bbCount = stack / bbValue;
            document.getElementById('result').textContent = `BB数: ${bbCount.toFixed(2)}`;
        }
    </script>
</body>
</html>
